<section class="w-full h-full flex flex-col items-center justify-center gap-5">
  <h3 class="text-lg">
    Welcome to the secure chat application. Please register to continue.
  </h3>
  <form
    #form="ngForm"
    (ngSubmit)="onSubmit(form)"
    class="flex flex-col gap-y-3.5"
  >
    <div class="w-[300px] flex flex-col gap-1">
      <label for="firstname" class="text-sm font-semibold">First Name</label>
      <input
        type="text"
        id="firstname"
        name="firstname"
        required
        ngModel
        class="w-full rounded px-2 py-1 text-black"
      />
    </div>
    <div class="w-[300px] flex flex-col gap-1">
      <label for="lastname" class="text-sm font-semibold"> Last Name</label>
      <input
        type="text"
        id="lastname"
        name="lastname"
        required
        ngModel
        class="w-full rounded px-2 py-1 text-black"
      />
    </div>
    <div class="w-[300px] flex flex-col gap-1">
      <label for="email" class="text-sm font-semibold">E-mail</label>
      <input
        type="text"
        id="email"
        name="email"
        required
        ngModel
        class="w-full rounded px-2 py-1 text-black"
      />
    </div>
    <div class="w-[300px] flex flex-col gap-1">
      <label for="phoneNumber" class="text-sm font-semibold"
        >Phone Number</label
      >
      <input
        type="text"
        id="phoneNumber"
        name="phoneNumber"
        required
        ngModel
        class="w-full rounded px-2 py-1 text-black"
      />
    </div>
    <div class="w-[300px] flex flex-col gap-1">
      <label for="password" class="text-sm font-semibold">Password</label>
      <input
        type="text"
        id="password"
        name="password"
        required
        ngModel
        class="w-full rounded px-2 py-1 text-black"
      />
    </div>
    <div class="w-[300px] flex flex-col gap-1">
      <label for="confirmPassword" class="text-sm font-semibold"
        >Confirm Password</label
      >
      <input
        type="text"
        id="confirmPassword"
        name="confirmPassword"
        required
        ngModel
        class="w-full rounded px-2 py-1 text-black"
      />
    </div>
    @if(error()){
    <div class="text-red-500 font-semibold -mt-2.5">
      {{ error() }}
    </div>
    }
    <button
      type="submit"
      [disabled]="loading()"
      class="w-[60%] py-2.5 mx-auto rounded-xl cursor-pointer bg-neutral-500 hover:bg-neutral-600 duration-100 ease-linear"
    >
      {{ loading() ? "loading..." : "Register" }}
    </button>
  </form>
  <div>
    <p>
      Already have an Account?
      <a
        href="/login"
        class="text-blue-500 cursor-pointer font-semibold hover:text-blue-600 duration-100 ease-in"
        >Login here</a
      >
    </p>
  </div>
</section>
