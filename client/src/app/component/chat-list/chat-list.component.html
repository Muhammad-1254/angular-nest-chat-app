<section
  class="w-full h-full flex flex-col items-start gap-y-2 overflow-y-auto
  border-r border-r-black"
>
  <div class="w-full px-2 mt-1.5">
    <input type="text" [(ngModel)]="searchInput" placeholder="Search here"
    class="w-full px-2 py-1 rounded-lg text-black"
    />
  </div>

  <div class="w-full h-full flex flex-col  border border-red-600">
    @for(chat of chats(); track chat.id;){
    <app-chat-list-item [chat]="chat" [isTyping]="isTypingList()[$index]" />
    <app-chat-list-item [chat]="chat" [isTyping]="isTypingList()[$index]" />
    <app-chat-list-item [chat]="chat" [isTyping]="isTypingList()[$index]" />
    <app-chat-list-item [chat]="chat" [isTyping]="isTypingList()[$index]" />
    <app-chat-list-item [chat]="chat" [isTyping]="isTypingList()[$index]" />

    }
  </div>
</section>
